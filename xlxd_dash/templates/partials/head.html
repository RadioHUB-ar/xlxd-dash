<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <!-- Meta bÃ¡sica -->
  <link rel="manifest" href="{{ url_for('manifestjson') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}}</title>

  <meta name="description" content="{{description}} Powered by RadioHUB">
  <meta name="keywords" content="{{keywords}}">
  <meta name="author" content="RadioHUB Team">

  <!-- Open Graph (para compartir en redes sociales) -->
  <meta property="og:title" content="{{name}}">
  <meta property="og:description" content="{{description}} Powered by RadioHUB.">
  <meta property="og:image" content="{{root}}/static/img/preview-1200x630.png">
  <meta property="og:url" content="{{root}}">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{name}}">
  <meta name="twitter:description" content="{{description}} Powered by RadioHUB.">
  <meta name="twitter:image" content="{{root}}/static/img/preview-1200x630.png">

  <link rel="icon" href="{{root}}/static/img/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>

  {% if css %}
  {% for file in css %}
  <link rel="stylesheet" href="{{root}}/static/css/{{file}}.css">
  {% endfor %}
  {% endif %}

  {% if js %}
  {% for file in js %}
  <script src="{{root}}/static/js/{{file}}.js" defer></script>
  {% endfor %}
  {% endif %}

  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
